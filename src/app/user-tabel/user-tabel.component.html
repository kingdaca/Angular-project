<div class="container">
  <div class="row">
    <div class="col-lg-12" style="text-align: center; margin-top: 50px; color: white;">
      <h1> Tabela korisnika </h1>
    </div>
  </div>
  <div class="row">

    <div class="table-responsive">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Last Name</th>
          <th>Adress</th>
          <th>Email</th>
          <th>Username</th>
          <th>role</th>
          <th>Options</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.adress}}</td>
          <td>{{user.email}}</td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td>
            <button type="button" (click)="deleteUser(user)" class="btn btn-danger">Delete</button>
            <button type="button" (click)="update(user)" class="btn btn-warning">Update</button>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
